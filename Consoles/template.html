<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181818; color: #f5f5f5; margin: 0; padding: 0; }
        header { background: #222; padding: 2rem 0; text-align: center; }
        main { width: 100vw; margin: 2rem 0 0 0; background: #232323; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); padding: 2rem 0; }
        .console-flex { display: flex; align-items: flex-start; width: 100%; }
        .console-img { width: 220px; height: 220px; object-fit: cover; border-radius: 12px; background: #111; margin: 0 2rem 0 2rem; flex-shrink: 0; }
        .console-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .console-title { font-size: 2rem; font-weight: bold; text-align: left; margin-bottom: 1rem; }
        .console-id { color: #888; font-size: 1rem; text-align: left; margin-bottom: 2rem; }
        .back-link { display: block; text-align: left; margin-top: 2rem; color: #4caf50; text-decoration: none; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }
        @media (max-width: 700px) {
          .console-flex { flex-direction: column; align-items: center; }
          .console-img { margin: 0 0 2rem 0; }
          .console-title, .console-id, .back-link { text-align: center; }
        }
    </style>
</head>
<body>
    <div id="header-include"></div>
    <script>
    fetch("../Pages/Header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-include").insertAdjacentHTML('afterbegin', html);
      });
    </script>
    <main>
      <div class="console-flex">
        <img src="../Images/Gameboy.svg.png" alt="{{name}}" class="console-img" id="console-img">
        <div class="console-info">
          <div class="console-title">{{name}}</div>
          <div class="console-id">Console ID: {{id}}</div>
          <a href="../Pages/Consoles.html" class="back-link">&larr; Back to Consoles</a>
        </div>
      </div>
      <script>
        // Fetch the image from RAWG using the console name
        const name = document.querySelector('.console-title').textContent;
        fetch(`http://localhost:3000/console-image?title=${encodeURIComponent(name)}`)
          .then(res => res.json())
          .then(data => {
            const img = document.getElementById('console-img');
            if (data.image) {
              img.src = `http://localhost:3000/image-proxy?url=${encodeURIComponent(data.image)}`;
            } else {
              img.src = '../Images/Gameboy.svg.png';
            }
          })
          .catch(() => {
            document.getElementById('console-img').src = '../Images/Gameboy.svg.png';
          });
        </script>
    </main>
</body>
</html>

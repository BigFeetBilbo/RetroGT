<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181818;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            padding: 2rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #232323;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 120px;
        }
        .welcome {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0 2rem 0;
        }
        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            background: #333;
            transition: background 0.2s;
        }
        nav a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="header-include"></div>
    <script>
    fetch("Header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-include").innerHTML = html;
      });
    </script>

    <main>
        <div style="max-width:900px;margin:0 auto;padding:0;">
          <div style="font-size:2.2rem;font-weight:bold;margin-bottom:2.5rem;text-align:left;letter-spacing:2px;">Games</div>
          <div id="home-games-list" style="display:flex;flex-direction:column;align-items:stretch;gap:2.5rem;"></div>
        </div>
        <script>
        fetch('http://localhost:3000/games')
          .then(res => res.json())
          .then(games => {
            const list = document.getElementById('home-games-list');
            if (!games || games.length === 0) {
              list.innerHTML = '<div style="text-align:center;">No games found.</div>';
            } else {
              list.innerHTML = games.map((g, idx) => `
                <div id="home-game-card-${idx}" style='background:#232323;padding:2.5rem 3.5rem;border-radius:18px;box-shadow:0 6px 32px #111, 0 0 0 6px #232323 inset;display:flex;align-items:center;gap:3.5rem;min-height:180px;'>
                  <img src='' alt='${g.title}' style='width:160px;height:160px;object-fit:cover;border-radius:16px;background:#111;box-shadow:0 0 24px #222;' id='home-game-img-${idx}'>
                  <div style='flex:1;display:flex;flex-direction:column;justify-content:center;'>
                    <div style='font-size:2.1rem;font-weight:bold;letter-spacing:1.5px;color:#ffe066;text-shadow:2px 2px 0 #000,0 0 8px #232323;'>${g.title}</div>
                    <div style='color:#90caf9;font-size:1.3rem;margin-top:0.7rem;font-weight:bold;'>Console: <span style="color:#fff;">${g.console}</span></div>
                  </div>
                </div>
              `).join('');
              // Fetch images for each game
              games.forEach((g, idx) => {
                const img = document.getElementById('home-game-img-' + idx);
                fetch(`http://localhost:3000/game-image?title=${encodeURIComponent(g.title)}`)
                  .then(res => res.json())
                  .then(data => {
                    if (data.image) {
                      const proxiedUrl = `http://localhost:3000/image-proxy?url=${encodeURIComponent(data.image)}`;
                      img.src = proxiedUrl;
                      img.onerror = function() {
                        img.style.border = '3px solid red';
                        img.title = 'Failed to load image';
                        img.src = '../Images/Gameboy.svg.png';
                      };
                    } else {
                      img.src = '../Images/Gameboy.svg.png';
                    }
                  })
                  .catch(() => {
                    img.src = '../Images/Gameboy.svg.png';
                  });
              });
            }
          })
          .catch(() => {
            document.getElementById('home-games-list').innerHTML = '<div style="text-align:center;">Could not load games.</div>';
          });
        </script>
    </main>
</body>
</html>
